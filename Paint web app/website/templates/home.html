{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block navbar_content %}
<span class="navbar-text">
  Add scheme:
</span>
<form id="navbar-form" class="d-flex" method="post" autocomplete="off">
  <input class="form-control mx-2" name="name" placeholder="Name" aria_label="Name" required>
  <input class="form-control mx-1" name="image" placeholder="Image name" aria_label="Image name" required>
  <button class="btn btn-outline-secondary mx-1" type="submit">Add</button>
</form>
{% endblock %}

{% block main_content %}
<div class="row g-5">
  {% for scheme in schemes%}
    <div class="col-sm-12 col-md-6 col-xl-4">
      <div class="card bg-body text-black border-white mx-auto my-3 rounded-3">
        <img src="{{url_for('static', filename=scheme.scheme_image) }}" class="card-img-top rounded-circle shadow" alt="...">
        <div class="card-img-overlay d-flex flex-column align-items-center justify-content-end"></div>
        <div class="card-body shadow rounded-pill bg-light">
          <h5 class="card-text text-center">{{scheme.scheme_name}}</h5>
          <a class="stretched-link" href="{{url_for('views.get_scheme', scheme_id=scheme.id)}}" ></a>
        </div> 
      </div>
    </div> 
  {% endfor %}    
</div>
  
{% endblock %}
